<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Contact us page</title>
</head>
<body>
	<h1><mark>INDIAN EXPRESS</mark></h1>
	<div>
		<a href="newslistingpage.html">News Listing Page</a><br>
		<a href="aboutus.html">About us</a><br>
		<a href="#">Contact us</a><br>
	</div>
	
		<h2>Contact us</h2>
		<form>
			<label style="font-size: 18px; font-weight: bold;">Name:</label>
			<input type="text" name="name" placeholder="Enter your name" maxlength="25" required ><br><br>
		    <label style="font-size: 18px; font-weight: bold;">Mobile Number:</label>
		    <input type="tel" id="phone" name="phone" placeholder="12345-67890" pattern="[0-9]{5}-[0-9]{5}" size="20" required><br><br>
		    <label style="font-size: 18px; font-weight: bold;">Types of message:</label>
		    <select id="type" name="category">
		    	<option>--select--</option>
		    	<option>Sales</option>
		    	<option>Service</option>
		    	<option selected>Enquiry</option>
		    	<option>Advertisement</option>
		    	<option>Complaint</option>
		    	<option>Other</option>
		    </select><br><br>
		    <label style="font-size: 18px; font-weight: bold;">Comment:</label>
		    <textarea placeholder="Any comments" rows="5" cols="50"></textarea><br><br>
		    <input type="submit" name="submit">
	    </form>
	</div>


</body>
</html>
